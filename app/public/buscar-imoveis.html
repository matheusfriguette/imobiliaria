<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/css/custom.css" />

    <title>Imobiliária</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between w-100">
          <a class="navbar-brand" href="#">Imobilé</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse flex-grow-0" id="navBar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="buscar-imoveis.html">Buscar imóveis</a>
              </li>
            </ul>
            <button class="btn btn-primary ml-4">Login</button>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container mt-5">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="text-uppercase font-size-14 font-weight-semibold">Pesquisar imóveis</div>
            <form class="mt-4">
              <div class="form-group">
                <div class="d-flex">
                  <div class="custom-control custom-radio">
                    <input class="custom-control-input" name="tipo" type="radio" id="tipoCompra" checked />
                    <label class="custom-control-label" for="tipoCompra">Adquirir</label>
                  </div>
                  <div class="custom-control custom-radio ml-4">
                    <input class="custom-control-input" name="tipo" type="radio" id="tipoAluguel" />
                    <label class="custom-control-label" for="tipoAluguel">Alugar</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label>Bairro</label>
                    <select class="form-control" name="bairro">
                      <option>Bairro</option>
                      <option>Bairro2</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label>Valor minímo</label>
                    <input class="form-control" name="valor-minimo" type="number" />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label>Valor máximo</label>
                    <input class="form-control" name="valor-maximo" type="number" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Palavras-chave</label>
                <input class="form-control" name="palavras-chave" type="text" />
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary">
                  Buscar imóveis
                </button>
              </div>
            </form>
          </div>
        </div>
        <h3 class="mt-5">Resultados da busca</h3>
        <div class="d-flex flex-column">
          <div class="row">
            <div class="col-lg-4 py-2">
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex flex-column">
                  <div class="border-bottom pb-3">
                    <div class="font-size-24">R$ 160000</div>
                    <div class="text-muted">Avenida João Naves • 244m²</div>
                  </div>
                  <div class="d-flex mt-3 flex-grow-1">
                    <div class="d-flex align-items-baseline">
                      <i class="fa fa-bed text-primary"></i>
                      <span class="ml-2">3 quartos</span>
                    </div>
                    <div class="d-flex align-items-baseline ml-4">
                      <i class="fa fa-bath text-primary"></i>
                      <span class="ml-2">2 banheiros</span>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block mt-5">Tenho interesse</button>
                </div>
              </div>
            </div>
            <div class="col-lg-8 py-2">
              <div class="card shadow-sm border-0">
                <div class="card-body">
                  <div class="text-uppercase font-weight-semibold font-size-14">Galeria de fotos</div>
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <img class="gallery-image" src="../../assets/img/home-1.jpg" />
                    </div>
                    <div class="col-md-4">
                      <img class="gallery-image" src="../../assets/img/home-2.jpg" />
                    </div>
                    <div class="col-md-4">
                      <img class="gallery-image" src="../../assets/img/home-3.jpg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
