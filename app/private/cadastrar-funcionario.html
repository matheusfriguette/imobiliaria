      <div class="container py-5 mb-5 px-md-5">
        <h4>Cadastrar novo funcionário</h4>
        <div class="row mt-5">
          <div class="col-lg-4">
            <div class="font-size-18 mb-4">Informações básicas</div>
          </div>
          <div class="col-lg-8">
            <div class="card shadow-sm border-0 overflow-hidden">
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Usuário</label>
                        <input class="form-control" name="user" type="text" />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Senha</label>
                        <input class="form-control" name="password" type="password" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-8">
                      <div class="form-group">
                        <label>Nome</label>
                        <input class="form-control" name="name" type="text" />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label>CPF</label>
                        <input class="form-control" name="cpf" type="text" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Telefone de contato</label>
                        <input class="form-control" name="phoneContact" type="text" />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Telefone celular</label>
                        <input class="form-control" name="phoneMobile" type="text" />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-4">
            <div class="font-size-18 mb-4">Endereço</div>
          </div>
          <div class="col-lg-8">
            <div class="card shadow-sm border-0 overflow-hidden">
              <div class="card-body">
                <form>
                  coisas chatas
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-4">
            <div class="font-size-18 mb-4">Informações do funcionário</div>
          </div>
          <div class="col-lg-8">
            <div class="card shadow-sm border-0 overflow-hidden">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>Cargo</label>
                    <input class="form-control" name="position" type="text" />
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Salário base</label>
                        <input class="form-control" name="position" type="text" />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Comissão</label>
                        <input class="form-control" name="position" type="text" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Data de ingresso</label>
                    <input class="form-control" name="position" type="text" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="action-bar fixed-bottom bg-white">
        <div class="container py-3 d-flex justify-content-end">
          <button class="btn btn-outline-primary">Cancelar</button>
          <button class="btn btn-primary ml-2">Salvar</button>
        </div>
