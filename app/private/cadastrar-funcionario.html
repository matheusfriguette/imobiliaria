<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assets/css/custom.css" />

    <title>Imobiliária</title>
  </head>

  <body>
    <div class="d-flex">
      <div class="page-sidebar position-fixed py-5 px-4 d-flex flex-column">
        <a class="h3">Imobilé</a>
        <nav class="flex-grow-1 mt-4">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active d-flex align-items-baseline font-weight-medium px-0 py-1" href="home.html">
                <div class="iconbox iconbox-sm">
                  <i class="fa fa-envelope font-size-18 text-muted"></i>
                </div>
                <span class="ml-3">Interesses</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-baseline font-weight-medium px-0 py-1" href="home.html">
                <div class="iconbox iconbox-sm">
                  <i class="fa fa-group font-size-18 text-muted"></i>
                </div>
                <span class="ml-3">Funcionários</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-baseline font-weight-medium px-0 py-1" href="home.html">
                <div class="iconbox iconbox-sm">
                  <i class="fa fa-user font-size-18 text-muted"></i>
                </div>
                <span class="ml-3">Clientes</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-baseline font-weight-medium px-0 py-1" href="home.html">
                <div class="iconbox iconbox-sm">
                  <i class="fa fa-building font-size-18 text-muted"></i>
                </div>
                <span class="ml-3">Imóveis</span>
              </a>
            </li>
          </ul>
        </nav>
        <button class="btn btn-primary">Sair</button>
      </div>
      <div class="vh-100 w-100" style="margin-left: 300px">
        <div class="container py-5">
          <h4>Cadastrar novo funcionário</h4>
          <div class="row mt-5">
            <div class="col-md-4">
              <div class="font-size-18 font-weight-semibold">Informações de login</div>
              <p>É importante usar uma senha forte para manter a segurança da sua conta.</p>
            </div>
            <div class="col-md-8">
              <div class="card shadow-sm border-0 overflow-hidden">
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Usuário</label>
                          <input class="form-control" name="user" type="text" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Senha</label>
                          <input class="form-control" name="password" type="password" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>E-mail</label>
                      <input class="form-control" name="email" type="text" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="fixed-bottom bg-white" style="margin-left: 300px">
          <div class="container py-3 d-flex justify-content-end">
            <button class="btn btn-outline-primary">Cancelar</button>
            <button class="btn btn-primary ml-2">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/main.js"></script>
  </body>
</html>
