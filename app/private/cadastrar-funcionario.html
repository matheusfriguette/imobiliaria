                    <i class="fa fa-group font-size-18"></i>

                </div>
              </a>
              <ul class="collapse show list-unstyled ml-5" id="funcionarios">
                <li class="nav-item">
                  <a class="nav-link mx-1 px-1 py-1" href="listar-funcionarios.html">Listar</a>
                </li>

                  <a class="nav-link active mx-1 px-1 py-1" href="cadastrar-funcionario.html">Cadastrar</a>

            </li>
            <li class="nav-item">

                <div class="d-flex align-items-baseline font-weight-medium">

                    <i class="fa fa-user font-size-18"></i>
                  </div>
                  <span class="ml-3 text-dark">Clientes</span>
                </div>
              </a>
              <ul class="collapse show list-unstyled ml-5" id="clientes">
                <li class="nav-item">
                  <a class="nav-link mx-1 px-1 py-1" href="listar-clientes.html">Listar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-1 px-1 py-1" href="cadastrar-cliente.html">Cadastrar</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 my-1 px-1 py-0" href="#imoveis" data-toggle="collapse">

                  </div>

                </div>
              </a>
              <ul class="collapse show list-unstyled ml-5" id="imoveis">
                <li class="nav-item">
                  <a class="nav-link mx-1 px-1 py-1" href="listar-imoveis.html">Listar</a>
                </li>
                <li class="nav-item">

                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 my-1 px-1 py-0" href="listar-interesses.html">
                <div class="d-flex align-items-baseline font-weight-medium">
                  <div class="iconbox iconbox-sm">
                    <i class="fa fa-envelope font-size-18"></i>
                  </div>
                  <span class="ml-3 text-dark">Interesses</span>
                </div>
              </a>
            </li>
          </ul>
          <a class="nav-link mx-2 my-1 px-1 py-0" href="listar-interesses.html">
            <div class="d-flex align-items-baseline font-weight-medium">

              </div>
              <span class="ml-3 text-dark">Sair</span>
            </div>

      </div>
      <div class="page-content">
        <form>
          <div class="container py-5 mb-5 px-md-5">
            <a class="text-decoration-none text-muted" href="listar-funcionarios.html">
              <i class="fa fa-angle-left"></i>
              <span class="ml-2">Voltar para listagem</span>
            </a>
            <h4 class="mt-2">Cadastrar novo funcionário</h4>
            <div class="card shadow-sm border-0 overflow-hidden mt-5">
              <div class="card-body">
                <div class="text-uppercase font-size-14 font-weight-medium">Informações básicas</div>
                <div class="row mt-4">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Usuário</label>
                      <input class="form-control" name="user" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Senha</label>
                      <input class="form-control" name="password" type="password" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-8">
                    <div class="form-group">
                      <label>Nome</label>
                      <input class="form-control" name="name" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label>CPF</label>
                      <input class="form-control" name="cpf" type="text" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Telefone de contato</label>
                      <input class="form-control" name="phoneContact" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Telefone celular</label>
                      <input class="form-control" name="phoneMobile" type="text" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card shadow-sm border-0 overflow-hidden mt-5">
              <div class="card-body">
                <div class="text-uppercase font-size-14 font-weight-medium">Endereço</div>
                <div class="form-group mt-4">
                  <label>CEP</label>
                  <input class="form-control" name="cep" type="text" />
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Estado</label>
                      <input class="form-control" name="state" type="text" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Cidade</label>
                      <input class="form-control" name="city" type="text" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Bairro</label>
                      <input class="form-control" name="neighborhood" type="text" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-9">
                    <div class="form-group">
                      <label>Rua</label>
                      <input class="form-control" name="street" type="text" />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Número</label>
                      <input class="form-control" name="number" type="text" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card shadow-sm border-0 overflow-hidden mt-5">
              <div class="card-body">
                <div class="text-uppercase font-size-14 font-weight-medium">Informações do funcionário</div>
                <div class="form-group mt-4">
                  <label>Cargo</label>
                  <input class="form-control" name="position" type="text" />
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Salário base</label>
                      <input class="form-control" name="position" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>Comissão</label>
                      <input class="form-control" name="position" type="text" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Data de ingresso</label>
                  <input class="form-control" name="position" type="text" />
                </div>
              </div>
            </div>
          </div>
          <div class="action-bar fixed-bottom bg-white">
            <div class="container py-3 d-flex justify-content-end">
              <button class="btn btn-outline-primary">Cancelar</button>
              <button class="btn btn-primary ml-2">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/main.js"></script>
  </body>
</html>
